<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigna AI</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <style>
    /* Media query per schermi piccoli (come gli iPhone) */
    @media (max-width: 640px) {
      .responsive-img {
        height: 50vh; /* Altezza ridotta per schermi piccoli */
      }
    }
  </style>
</head>
<body class="bg-white">

  <header class="py-4 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-medium text-gray-800">Pigna <span style="color: rgb(246, 102, 64);">AI</span></h1>
    </div>
  </header>

  <main class="container mx-auto py-4">
    <p class="text-lg text-gray-300 mb-4">ML and AI</p>
    <div class="w-full h-screen relative responsive-img">
      <img src="pinecone.jpg" alt="Pine Cone" class="w-full h-full object-cover absolute inset-0 responsive-img">
      <div class="absolute inset-0 bg-black opacity-10"></div>
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-4">
      <div class="bg-white rounded-lg shadow-md p-6 transform hover:shadow-lg transition duration-300 ease-in-out">
        <h3 class="text-xl font-medium text-gray-800 mb-2">AI Control Room</h3>
        <p class="text-gray-600">Monitoring of energy production plants</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 transform hover:shadow-lg transition duration-300 ease-in-out">
        <h3 class="text-xl font-medium text-gray-800 mb-2">Project 2</h3>
        <p class="text-gray-600">Description of Project 2</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 transform hover:shadow-lg transition duration-300 ease-in-out">
        <h3 class="text-xl font-medium text-gray-800 mb-2">Project 3</h3>
        <p class="text-gray-600">Description of Project 3</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 transform hover:shadow-lg transition duration-300 ease-in-out">
        <h3 class="text-xl font-medium text-gray-800 mb-2">Project 4</h3>
        <p class="text-gray-600">Description of Project 4</p>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-white shadow-md text-gray-600 text-center">
    <p>&copy; 2024 PignAI</p>
  </footer>

</body>
</html>
